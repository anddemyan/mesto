<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Russia Mesto</title>
</head>

<body class="main">
  <header class="header">
    <img src="./images/Vector.svg" alt="Место" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__info">
        <img src="./images/Kusto.jpeg" alt="Аватар Профиля" class="profile__avatar">
        <div class="profile__bio">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form id="profileEdit" name="profileEdit" class="popup__form" novalidate>
        <fieldset class="popup__contact-info">
          <legend class="popup__title">Редактировать профиль</legend>
          <input id="name" name="name" type="text" class="popup__field popup__field_contact_name" value="Имя" required
            minlength="2" maxlength="40">
          <span id="error-name" class="popup__field__error-message popup__field__error-message_visible"></span>
          <input id="job" name="job" type="text" class="popup__field popup__field_contact_job" value="Профессия"
            required minlength="2" maxlength="200">
          <span id="error-job" class="popup__field__error-message popup__field__error-message_visible"></span>
          <button type="submit" class="popup__form-save" value="Сохранить">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
    <button type="button" class="popup__close"></button>
    <form id="cardAdd" name="cardAdd" class="popup__form" novalidate>
      <fieldset class="popup__contact-info">
        <legend class="popup__title">Новое место</legend>
        <input id="title" name="title" type="text" class="popup__field popup__field_name" placeholder="Название"
          required minlength="2" maxlength="30">
        <span id="error-title" class="popup__field__error-message popup__field__error-message_visible"></span>
        <input id="url" name="url" type="url" class="popup__field popup__field_link" placeholder="Ссылка на картинку"
          required>
        <span id="error-url" class="popup__field__error-message popup__field__error-message_visible"></span>
        <button type="submit" class="popup__form-save" value="Создать">Создать</button>
      </fieldset>
    </form>
  </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <figure class="popup-image">
        <img src="#" alt="" class="popup-image__photo">
        <figcaption class="popup-image__caption"></figcaption>
      </figure>
    </div>
  </div>
  <template class="card-template">
    <li class="elements__item">
      <img src="#" alt="" class="elements__image">
      <button type="button" class="elements__delete-button"></button>
      <div class="elements__description">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__like-button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
