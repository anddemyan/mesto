<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Russia Mesto</title>
</head>

<body class="main">
  <header class="header">
    <img src="./images/Vector.svg" alt="Место" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__info">
        <img src="./images/Kusto.jpeg" alt="Аватар Профиля" class="profile__avatar">
        <div class="profile__bio">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
   </main>
   <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
   </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form name="ProfileEdit" class="popup__form">
        <fieldset class="popup__contact-info">
          <legend class="popup__title">Редактировать профиль</legend>
          <input type="text" class="popup__field popup__field_contact_name" value="Имя">
          <input type="text" class="popup__field popup__field_contact_job" value="Профессия">
          <input type="submit" class="popup__form-save" value="Сохранить">
        </fieldset>
      </form>
    </div>
  </div>
  <template class="card-template">
    <li class="elements__item">
      <img src="" alt="" class="elements__image">
      <div class="elements__description">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__like-button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
